<!-- frontend/unit/UnitPage.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unidades</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script type="module" src="/static/api.js"></script>
    <script type="module" src="/static/routes.js"></script>
    <script type="module" src="/static/src/features/unit/Unit.js"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">Bases de datos</a>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/user">Usuarios</a></li>
                <li><a href="/unit">Unidades</a></li>
                <li><a href="/internship">Internados</a></li>
                <li><a href="#">Reportes</a></li>
                <li><a href="/document">Documentos</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Unidades</h1>

        <!-- Mensajes -->
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <!-- Crear unidad -->
        <div class="section">
            <h2>Crear Unidad</h2>
            <form id="createUnitForm">
                <div class="form-group">
                    <label for="nombre">Nombre *</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="tipo_unidad">Tipo Unidad *</label>
                    <select id="tipo_unidad" name="tipo_unidad" required>
                        <option value="alta_especialidad">Hospital de alta especialidad</option>
                        <option value="hospital_general">Hospital general o regional</option>
                        <option value="primer_nivel">Unidad Medica Familiar</option>
                        <option value="instituto_nacional">Instituto Nacional de Salud</option>
                        <option value="privado">Hospital o clínica privada</option>
                        <option value="universitario">Hospital universitario</option>
                        <option value="rural">Hospital comunitario o rural</option>
                        <option value="militar">Institución militar</option>
                    </select>
                </div>
		<div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion">
                </div>
		<div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad" name="ciudad">
                </div>
		<div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado">
                </div>
		<div class="form-group">
                    <label for="capacidad">Capacidad *</label>
                    <input type="number" id="capacidad" name="capacidad">
                </div>
		<div class="form-group">
                    <label for="nombre_contacto">Nombre Contacto *</label>
                    <input type="text" id="nombre_contacto" name="nombre_contacto" required>
                </div>
		<div class="form-group">
                    <label for="email_contacto">Email Contacto</label>
                    <input type="email" id="email_contacto" name="email_contacto">
                </div>
		<div class="form-group">
                    <label for="telefono_contacto">Teléfono Contacto</label>
                    <input type="text" id="telefono_contacto" name="telefono_contacto">
                </div>
		<div class="form-group">
                    <label for="es_disponible">¿Esta Disponible? *</label>
                    <select id="es_disponible" name="es_disponible">
                        <option value="false">No</option>
                        <option value="true">Sí</option>
                    </select>
                </div>
                <button type="submit">Crear Unidad</button>
            </form>
        </div>

        <!-- Lista de unidades -->
        <div class="section">
            <h2>Lista de Unidades</h2>
            <button id="refreshUnitList">Actualizar Lista</button>
            <div id="unitsList">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Tipo Unidad</th>
                            <th>Capacidad</th>
                            <th>Nombre Contacto</th>
                            <th>Disponible</th>
                        </tr>
                    </thead>
                    <tbody id="unitsTableBody">
                        <!-- Aquí se listarán las unidades -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Ver detalles -->
        <div class="section">
            <h2>Detalles de Unidad</h2>
            <div class="form-group">
                <label for="unitId">ID de Unidad</label>
                <input type="number" id="unitId" name="unitId" min="1" />
                <button id="getUnitDetails">Ver Detalles</button>
            </div>
            <div id="unitDetails" style="margin-top: 20px;">
                <!-- Aquí se mostrarán los detalles -->
            </div>
        </div>

        <!-- Actualizar unidad -->
        <div class="section">
            <h2>Actualizar Unidad</h2>
            <div class="form-group">
                <label for="updateUnitId">ID de Unidad a Actualizar *</label>
                <input type="number" id="updateUnitId" name="updateUnitId" min="1" required />
                <button id="loadUnitForUpdate">Cargar Datos</button>
            </div>
            <form id="updateUnitForm" style="margin-top: 20px;">
		<div class="form-group">
                    <label for="update_nombre">Nombre</label>
                    <input type="text" id="update_nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="update_tipo_unidad">Tipo Unidad</label>
                    <select id="update_tipo_unidad" name="tipo_unidad" required>
                        <option value="alta_especialidad">Hospital de alta especialidad</option>
                        <option value="hospital_general">Hospital general o regional</option>
                        <option value="primer_nivel">Unidad Medica Familiar</option>
                        <option value="instituto_nacional">Instituto Nacional de Salud</option>
                        <option value="privado">Hospital o clínica privada</option>
                        <option value="universitario">Hospital universitario</option>
                        <option value="rural">Hospital comunitario o rural</option>
                        <option value="militar">Institución militar</option>
                    </select>
                </div>
		<div class="form-group">
                    <label for="update_capacidad">Capacidad</label>
                    <input type="number" id="update_capacidad" name="capacidad">
                </div>
		<div class="form-group">
                    <label for="update_nombre_contacto">Nombre Contacto</label>
                    <input type="text" id="update_nombre_contacto" name="nombre_contacto">
                </div>
		<div class="form-group">
                    <label for="update_email_contacto">Email Contacto</label>
                    <input type="email" id="update_email_contacto" name="email_contacto">
                </div>
		<div class="form-group">
                    <label for="update_telefono_contacto">Teléfono Contacto</label>
                    <input type="text" id="update_telefono_contacto" name="telefono_contacto">
                </div>
		<div class="form-group">
                    <label for="update_es_disponible">¿Esta Disponible?</label>
                    <select id="update_es_disponible" name="es_disponible">
                        <option value="false">No</option>
                        <option value="true">Sí</option>
                    </select>
                </div>
                <button type="submit">Actualizar Unidad</button>
            </form>
        </div>

        <!-- Eliminar unidad -->
        <div class="section">
            <h2>Eliminar Unidad</h2>
            <div class="form-group">
                <label for="deleteUnitId">ID de Unidad a Eliminar</label>
                <input type="number" id="deleteUnitId" name="deleteUnitId" min="1" required />
            </div>
            <button id="deleteUnitBtn" class="delete-btn">Eliminar Unidad</button>
        </div>
    </div>
</body>
</html>
